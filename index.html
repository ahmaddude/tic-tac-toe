<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: rgb(255, 255, 255);
        display: grid;
        place-items: center;
        font-family: 'Tilt Warp', cursive;
    }

    h1 {
        margin: 50px 0 50px 0;
        font-size: 5rem;
        color: rgb(32, 183, 93);
        -webkit-text-stroke: .5px black;
    }

    input {
        margin-bottom: 20px;
        padding: 5px;
        font-size: 1.2rem;
    }

    button {
        font-size: 1.2rem;
        margin-bottom: 10px;
    }

    img {
        width: 30px;
    }

    #cont {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
    }

    .btn {
        font-size: 2rem;
        width: 100px;
        height: 100px;
        cursor: pointer;
        margin: 0;
        background-color: rgb(206, 203, 203);
        border-radius: 10px;
    }

    #find {
        font-size: 1.5rem;
        color: white;
        cursor: pointer;
        padding: 7px;
        border-radius: 10px;
        width: 250px;
        background-color: rgb(0, 0, 0);
    }

    .btn:hover {
        background-color: rgb(226, 228, 230);
    }

    button.enabled {
        opacity: 1;
    }

    p {
        font-size: 2rem;
    }

    /* ---- Modal styling ---- */
    .modal {
        display: none;  /* hidden by default */
        position: fixed;
        z-index: 1000;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.6);
        place-items: center;
    }

    .modal.show {
        display: grid;
    }

    .modal-content {
        background: white;
        padding: 30px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        animation: pop 0.3s ease;
    }

    .modal-content h2 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: rgb(32, 183, 93);
    }

    .modal-content button {
        background: rgb(32, 183, 93);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
    }

    .modal-content button:hover {
        background: rgb(26, 150, 75);
    }

    @keyframes pop {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }
</style>
<body>
    <h1>tic-tac-toe</h1>

    <div >
        <p id="userCont">You : <span id="user"></span></p>
        <p id="OopNameCont">Opponent : <span id="OopName"></span></p>
    </div>
    <br>
    <p id="valueCont">You are Playing as <span id="value"></span></p>
    <br>
    <p id="whosTurn">X's Turn</p>
    <div>
        <p id="enterName">Enter your name: </p>
        <input type="text" placeholder="name" id="name" >
    </div>
    <button id="find">Search for a player</button>
    <img src="loading.gif" id="loading" alt="">

    <div id="bigCont">
        <div id="cont">
            <button id="btn1" class="btn"></button>
            <button id="btn2" class="btn"></button>
            <button id="btn3" class="btn"></button>
            <button id="btn4" class="btn"></button>
            <button id="btn5" class="btn"></button>
            <button id="btn6" class="btn"></button>
            <button id="btn7" class="btn"></button>
            <button id="btn8" class="btn"></button>
            <button id="btn9" class="btn"></button>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-text"></h2>
            <button id="modal-btn">Play Again</button>
        </div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>

<script>
    document.getElementById("loading").style.display="none";
    document.getElementById("bigCont").style.display="none";
    document.getElementById("userCont").style.display="none";
    document.getElementById("OopNameCont").style.display="none";
    document.getElementById("valueCont").style.display="none";
    document.getElementById("whosTurn").style.display="none";

    const socket=io();
    let name;

    document.getElementById("find").addEventListener("click",function(){
        name=document.getElementById("name").value;

        document.getElementById("user").innerText=name
        if(name==null || name==""){
            alert('enter a name')
        }
        else{
            socket.emit("find",{name:name})

            document.getElementById("loading").style.display="block"
            document.getElementById("find").disabled=true;
        }
    })

    socket.on("find",(e)=>{
        let allPlayersArr=e.allPlayers
        console.log(allPlayersArr)
        document.getElementById("userCont").style.display="block";
        document.getElementById("loading").style.display="none";
        document.getElementById("bigCont").style.display="block";
        document.getElementById("OopNameCont").style.display="block";
        document.getElementById("valueCont").style.display="block";
        document.getElementById("whosTurn").style.display="block";
        document.getElementById("whosTurn").innerText="X's Turn";
        document.getElementById("name").style.display="none";
        document.getElementById("find").style.display="none";
        document.getElementById("enterName").style.display="none";

        let oopName;
        let value;

        const foundObj=allPlayersArr.find(obj=>obj.p1.p1name==`${name}`||obj.p2.p2name==`${name}`)
        
        if(foundObj.p1.p1name==`${name}`){
            oopName=foundObj.p2.p2name;
            value=foundObj.p1.p1value;
        } else {
            oopName=foundObj.p1.p1name;
            value=foundObj.p2.p2value;
        }

        document.getElementById("OopName").innerText=oopName
        document.getElementById("value").innerText=value

        document.querySelectorAll(".btn").forEach(btn => {
            btn.disabled = (value !== "X");
        });
    })

    document.querySelectorAll(".btn").forEach(e=>{
        e.addEventListener("click",function(){
            let value =document.getElementById("value").innerText
            e.innerText=value
            socket.emit("playing",{value:value,id:e.id,name:name})
        })
    })

    socket.on("playing",(e)=>{
        const foundObj=(e.allPlayers).find(obj=>obj.p1.p1name==`${name}`||obj.p2.p2name==`${name}`)
        p1id=foundObj.p1.p1move
        p2id=foundObj.p2.p2move

        if((foundObj.sum)%2==0){
            document.getElementById("whosTurn").innerText="O's Turn"
        }
        else{
            document.getElementById("whosTurn").innerText="X's Turn"
        }

        let currentTurn = (foundObj.sum)%2==1 ? "X" : "O";
        let myValue = foundObj.p1.p1name==`${name}` ? foundObj.p1.p1value : foundObj.p2.p2value;
        
        document.querySelectorAll(".btn").forEach(btn => {
            if(btn.innerText === "") {
                btn.disabled = (currentTurn !== myValue);
            }
        });

        if(p1id!=""){
            document.getElementById(`${p1id}`).innerText="X"
            document.getElementById(`${p1id}`).disabled=true
            document.getElementById(`${p1id}`).style.color="black"
        }
        if(p2id!=""){
            document.getElementById(`${p2id}`).innerText="O"
            document.getElementById(`${p2id}`).disabled=true
            document.getElementById(`${p2id}`).style.color="black"
        }

        check(name,foundObj.sum,foundObj)
    })

    function showModal(message) {
        document.getElementById("modal-text").innerText = message;
        document.getElementById("modal").classList.add("show");
        document.getElementById("modal-btn").onclick = () => {
            location.reload();
        };
    }

    function check(name,sum,foundObj){
        document.getElementById("btn1").innerText=="" ? b1="a" : b1=document.getElementById("btn1").innerText
        document.getElementById("btn2").innerText=="" ? b2="b" : b2=document.getElementById("btn2").innerText
        document.getElementById("btn3").innerText=="" ? b3="c" : b3=document.getElementById("btn3").innerText
        document.getElementById("btn4").innerText=="" ? b4="d" : b4=document.getElementById("btn4").innerText
        document.getElementById("btn5").innerText=="" ? b5="e" : b5=document.getElementById("btn5").innerText
        document.getElementById("btn6").innerText=="" ? b6="f" : b6=document.getElementById("btn6").innerText
        document.getElementById("btn7").innerText=="" ? b7="g" : b7=document.getElementById("btn7").innerText
        document.getElementById("btn8").innerText=="" ? b8="h" : b8=document.getElementById("btn8").innerText
        document.getElementById("btn9").innerText=="" ? b9="i" : b9=document.getElementById("btn9").innerText

        if((b1==b2 && b2==b3)||(b4==b5&&b5==b6)||(b7==b8&&b8==b9)||(b1==b4&&b4==b7)||(b2==b5&&b5==b8)||(b3==b6&&b6==b9)||(b1==b5&&b5==b9)||(b3==b5&&b5==b7)){
            socket.emit("gameOver",{name:name})
            setTimeout(()=>{
                let winner = (sum%2==0) ? foundObj.p1.p1name : foundObj.p2.p2name;
                showModal(`${winner} Won! üéâ`)
            },1000)
        }
        else if(sum==10){
            socket.emit("gameOver",{name:name})
            setTimeout(()=>{
                showModal("DRAW !! ü§ù")
            },100)
        }
    }
</script>
</html>
